<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <table>
            <tr class="row">
                <td colspan="3"><input class="input" type="text" /></td>
                <td><button class="button ac">AC</button></td>
            </tr>
            <tr class="row">
                <td><button class="button bg-black">7</button></td>
                <td><button class="button bg-black">8</button></td>
                <td><button class="button bg-black">9</button></td>
                <td><button class="button bg-gray">+</button></td>
            </tr>
            <tr class="row">
                <td><button class="button bg-black">4</button></td>
                <td><button class="button bg-black">5</button></td>
                <td><button class="button bg-black">6</button></td>
                <td><button class="button bg-gray">-</button></td>
            </tr>
            <tr class="row">
                <td><button class="button bg-black">1</button></td>
                <td><button class="button bg-black">2</button></td>
                <td><button class="button bg-black">3</button></td>
                <td><button class="button bg-gray">/</button></td>
            </tr>
            <tr class="row">
                <td><button class="button bg-black">.</button></td>
                <td><button class="button bg-black">0</button></td>
                <td><button class="button bg-black">=</button></td>
                <td><button class="button bg-gray">*</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
